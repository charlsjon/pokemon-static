<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Static</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <main class="poke-card fire"> 
        <section class="section-1">
          <main class="top">
            <div class="poke-name">
              <p class="pokemon-class">Basic Pokemon</p>
              <p class="pokemon-name">Charmander</p>
            </div>
            <div class="type-hp">
              <!-- <p class="hp">50 HP</p> -->
              <div class="type-icon">
                <img src="/assets/img/Fire type.ico" alt="">
              </div>
            </div>
          </main>
          <main class="middle-top">
            <div class="poke-image">
              <img src="/assets/img/charizard.png" alt="" class="pokemon-image">
            </div>
            <div class="stats">
              <p class="species unit">Charmander Pokemon</p>
              <p class="length unit"> Length: 2' 0 m,</p>
              <p class="weight unit">Weight: 19 lbs.</p>
            </div>
          </main>
        </section>
        <section class="section-2">
          <main class="middle-bottom">
            <div class="ability">
              <p class="ability-name">Scratch</p>
            </div>
            <div class="ability">
              <p class="ability-name">Ember</p>
            </div>
          </main>
          <main class="bottom">
            <div class="id">
              <p class="value">ID: 4</p>
            </div>
            <div class="order">
              <p class="value">ORDER NO. 5</p>
            </div>
          </main>
        </section>
      </main>
    </div>
  </div>
  
</body>
<script src="/js/index.js"></script>
</html>
